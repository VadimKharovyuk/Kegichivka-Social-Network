<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Вход в систему</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/nav.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #0f4c81;
      --primary-light: #1a6cb5;
      --primary-dark: #093661;
      --accent: #ff6b6b;
      --accent-light: #ff8787;
      --accent-dark: #fa5252;
      --success: #37b24d;
      --error: #f03e3e;
      --error-light: #ff6b6b;
      --gray-100: #f8f9fa;
      --gray-200: #e9ecef;
      --gray-300: #dee2e6;
      --gray-400: #ced4da;
      --gray-500: #adb5bd;
      --gray-600: #868e96;
      --gray-700: #495057;
      --gray-800: #343a40;
      --gray-900: #212529;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--gray-100);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      color: var(--gray-800);
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-xl) 0;
      margin: var(--spacing-xl) 0;
    }

    .login-container {
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      padding: var(--spacing-xl);
      width: 100%;
      max-width: 400px;
      margin: 0 var(--spacing-xl);
    }

    .login-header {
      text-align: center;
      margin-bottom: var(--spacing-xl);
    }

    .login-header h1 {
      color: var(--primary);
      font-size: 1.75rem;
      margin-bottom: var(--spacing-sm);
    }

    .form-group {
      margin-bottom: var(--spacing-lg);
    }

    .form-group label {
      display: block;
      color: var(--gray-700);
      font-weight: 500;
      margin-bottom: var(--spacing-xs);
      font-size: 0.9rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper .icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-500);
      transition: color 0.3s;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 0.75rem 0.75rem 2.5rem;
      border: 1px solid var(--gray-300);
      border-radius: var(--radius-md);
      font-size: 0.95rem;
      box-sizing: border-box;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(15, 76, 129, 0.1);
      outline: none;
    }

    .form-control:focus + .icon {
      color: var(--primary);
    }

    .error-message {
      background-color: rgba(240, 62, 62, 0.1);
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
      color: var(--error);
    }

    .error {
      color: var(--error);
      font-size: 0.8rem;
      margin-top: var(--spacing-xs);
      display: block;
    }

    .submit-button {
      width: 100%;
      padding: 0.875rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
    }

    .submit-button:hover {
      background-color: var(--primary-light);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .additional-links {
      margin-top: var(--spacing-xl);
      text-align: center;
      padding-top: var(--spacing-lg);
      border-top: 1px solid var(--gray-200);
    }

    .additional-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      display: inline-block;
      margin: var(--spacing-xs) 0;
    }

    .additional-links a:hover {
      color: var(--primary-light);
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="main-content">
  <div class="login-container">
    <div class="login-header">
      <h1>Вход в систему</h1>
    </div>

    <div th:if="${error}" class="error-message">
      <p th:text="${error}"></p>
    </div>

    <form th:action="@{/auth/login}" th:object="${loginRequest}" method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <div class="input-wrapper">
          <input type="email" id="email" th:field="*{email}" required class="form-control"/>
          <i class="fas fa-envelope icon"></i>
        </div>
        <span th:if="${emailError}" th:text="${emailError}" class="error"></span>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
      </div>

      <div class="form-group">
        <label for="password">Пароль:</label>
        <div class="input-wrapper">
          <input type="password" id="password" th:field="*{password}" required class="form-control"/>
          <i class="fas fa-lock icon"></i>
        </div>
        <span th:if="${passwordError}" th:text="${passwordError}" class="error"></span>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
      </div>

      <button type="submit" class="submit-button">
        <i class="fas fa-sign-in-alt"></i>
        Войти
      </button>
    </form>

    <div class="additional-links">
      <p>
        <a th:href="@{/auth/register}"><i class="fas fa-user-plus"></i> Регистрация</a>
      </p>
      <p>
        <a th:href="@{/auth/forgot-password}"><i class="fas fa-key"></i> Забыли пароль?</a>
      </p>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
